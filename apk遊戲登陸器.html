<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲登錄界面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #ecf0f1;
            text-align: center;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            color: #ecf0f1;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ecf0f1;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #16a085;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>遊戲登錄</h2>
        <div class="input-group">
            <label for="username">帳號</label>
            <input type="text" id="username" placeholder="請輸入您的帳號">
        </div>
        <div class="input-group">
            <label for="password">密碼</label>
            <input type="password" id="password" placeholder="請輸入您的密碼">
        </div>
        <button class="login-btn" onclick="login()">登錄</button>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // 簡單的帳號密碼驗證邏輯
            if (username === "" || password === "") {
                errorMessage.textContent = "帳號或密碼不能為空！";
                return;
            }

            // 假設的驗證邏輯，可以替換為對伺服器的API請求
            if (username === "player1" && password === "123456") {
                alert("登錄成功！");
                errorMessage.textContent = "";
                // 可以在這裡跳轉到遊戲主頁面
            } else {
                errorMessage.textContent = "帳號或密碼錯誤！";
            }
        }
    </script>

</body>
</html>
